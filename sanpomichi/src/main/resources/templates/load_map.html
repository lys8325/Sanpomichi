<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <title>간단한 지도 표시하기</title>
<script type="text/javascript" src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=ixk7pox952"></script>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">    
<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.21/css/jquery.dataTables.css">
<link rel="stylesheet" type="text/css" href="./css/common.css">
<link rel="stylesheet" type="text/css" href="./css/load_map.css">
</head>
<body>

<div class ="container">
	<div th:replace = "./common/topbar_d :: topbar" ></div> 
	<div class="row">
		<div id="map" style="width:100%;height:55vh;" ></div>
	</div>
	<span class="row mt-2" style ="font-family: 'Do Hyeon', sans-serif;">경로 설명</span>
	<div class="row mt-1 mb-2" id = "description" >
		<div class="mt-2 ml-2"  th:text = "${information}" id="content">
		</div>
	</div>
</div>


<div class="modal fade" id="selectCmpnyModal" tabindex="-1" role="dialog" aria-labelledby="selectCmpnyModal" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLongTitle">경로 코멘트 작성</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <form id="frmSelectCmpny" th:action="@{/selectCmpny}" method="post">
              <div class="modal-body">
                <div class="row" >
						<table id = "showTable" class="table table-striped table-bordered" style="width:100%">
							<thead>
								<tr>
									<td id ="tableHd">코멘트</td>
								</tr>
							</thead>
							<tbody id ="tbody">
								<tr th:each = "comment:${comment}">
									<td  style ="width : 800px" id ="tableTd" th:text ="${comment}"></td>
								</tr>
							</tbody>
						</table>
					</div>
					<div class="row">
						<div class="input-group mt-3">
  							<input type="text" class="form-control" id="comment_input" placeholder="한 줄 코멘트 입력" aria-label="Recipient's username" aria-describedby="basic-addon2">
 							 <div class="input-group-append">
   								 <button class="btn btn-outline-secondary" id="comment_button" type="button">Button</button>
  							</div>
						</div>
					</div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal" >Close</button>
              </div>
            </form>
          </div>
        </div>
      </div>

<script th:inline="javascript">
    	var x_list = [[${x_list}]];
    	var y_list = [[${y_list}]];
    	var id = [[${id}]];
    	var comment =[[${comment}]];
</script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>	  	  
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.21/js/jquery.dataTables.js"></script>
<script src="./js/common.js"></script>
<script src="./js/load_map.js"></script>
</body>
</html>

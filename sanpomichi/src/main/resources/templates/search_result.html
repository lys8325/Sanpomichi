<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>키워드 검색 결과</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">    
<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.21/css/jquery.dataTables.css">
<link rel="stylesheet" type="text/css" href="./css/common.css">
<link rel="stylesheet" type="text/css" href="./css/theme.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/paginationjs/2.1.4/pagination.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/paginationjs/2.1.4/pagination.css"/>
</head>
<body>

<div class ="container">
	<div th:replace = "./common/topbar :: topbar"></div>
	<div class ="row">
			<div id="middle-area" style="height:auto">
				<div id="title">검색 결과</div>
				<div id="login" th:if="${session.userNickName} == null" th:onclick ="toLogin()">
					<img class="login-img" src="./img/login-background.jpeg" alt="로그인이 필요합니다!">
					<div class="login-info">
						<p>테마별 산책 루트 추천 페이지입니다.</p>
						<p>이용하기 위해서는 로그인이 필요합니다!</p>
						<p>이미지 클릭 시 로그인 화면으로 이동합니다.</p>
					</div>
				</div>

				<div class="tabs col-12" th:if="${session.userNickName} != null">
		            <div id="data-container" style="width:100%"></div>
		        </div>
			</div>
	  </div>
</div>

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>	  	  
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.21/js/jquery.dataTables.js"></script>
<script src="./js/common.js"></script>
<script src="./js/index.js"></script>
<script src="./js/search_result.js"></script>
</body>
</html>
